<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARS - Contact Us</title>
</head>
<body>
    <div class="system-logo">
        <img src="wars_logo.png" alt="Wars logo">
    </div>
    <header>
        <div class="head">
            <p>System USer Contact</p>
        </div>
        <div class="contact-form">
            <form action="#">
                <div class="form-group">
                    <label for="names">Names</label>
                    <br>
                    <input type="text" name="names" id="names" placeholder="Enter your names" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <br>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" placeholder="Enter your message" required></textarea>
                </div>
                <br>
                <div class="form-group-btn">
                    <div class="cancel">
                        <a href="index.html">Cancel</a>
                    </div>
                    <div>
                        <button type="submit" name="submit" id="submit-btn" class="submit-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </header>
</body>
</html>
