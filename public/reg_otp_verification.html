<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARS - Reg OTP Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            font-family: 'EB Garamond', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.8rem;
            background-color: #d9d9d9;
            color: #18BBB1;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .title img {
            width: 100px;
            height: 100px;
        }

        .instruction {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .otp-input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            text-align: justify;
            letter-spacing: 2px;
        }
        .otp-input:focus{
            outline: none;
            border-color: #18BBB1;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .cancel-btn, .verify-btn {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        
        .cancel-btn {
            background-color: #0C21E4;
            margin-right: 10px;
        }

        .verify-btn {
            background-color: #18BBB1;
        }

        .cancel-btn:hover {
            background-color: #0920B4;
        }
        
        .verify-btn:hover {
            background-color: #16A89B;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1.5rem;
            }
            .otp-input, .cancel-btn, .verify-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="images/front-images/wars_logo.png" alt="Water System Logo" class="logo">
    </header>
    <div class="container">
        <h1 class="title">
            <img src="images/front-images/upp-otp-verification-icon.svg" alt="OTP Icon"> Registration OTP Verification
        </h1>
        <br />
        <br />
        <p class="instruction">Enter your OTP received </p>
        <form class="otp-form">
            <input type="text" maxlength="6" placeholder="Enter OTP to verify registered email" class="otp-input" aria-label="OTP" required>
            <div class="button-group">
                <button type="button" class="cancel-btn" onclick="redirectToRegister();">Cancel</button>
                <button type="submit" class="verify-btn">Verify OTP</button>
            </div>
        </form>
    </div>
    <script>
        function redirectToRegister(){
            window.location.href="/public/register.html";
        }
    </script>
</body>
</html>
