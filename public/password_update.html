<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARS - Update Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'EB Garamond', sans-serif;
  }
  
  body {
    font-family: 'EB Garamond', sans-serif;
    background-color: #fff;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Container */
  .container {
    width: 100%;
    max-width: 550px;
    background: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    text-align: center;
  }
  
  /* Header */
  .header {
    margin-bottom: 20px;
  }
  
  .logo {
    margin-top: 5px;
    padding-top: 20px;
    max-width: 300px;
    margin-bottom: 0%;
  }
  
.title {
    font-size: 1.8rem;
    background-color: #d9d9d9;
    color: #18BBB1;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.title img {
    width: 100px;
    height: 100px;
}
  /* Main Content */
  .main-content {
    margin-top: 15px;
  }
  
  .reset-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .form-group {
    text-align: left;
  }
  
  label {
    font-size: 0.9rem;
    color: #555;
  }
  
  input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
  }
  input:focus{
    outline: none;
    border-color: #0d7972;
  }
  .update-btn {
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #2CC9BF;
    color: white;
    cursor: pointer;
  }
  
  .update-btn:hover {
    background-color: #0d7972;
  }
  
  /* Responsive Design */
  @media (max-width: 600px) {
    .title {
      font-size: 1.2rem;
    }
  
    input {
      font-size: 0.9rem;
    }
  
    .update-btn {
      font-size: 0.9rem;
    }
  }

    </style>
</head>
<body>
    <div class="header">
        <img src="images/wars_logo.png" alt="logo" class="logo">
    </div>
    <div class="container">
        <header class="header">
          <h1 class="title"><i><img src="images/upp-system-pass-reset-icon.svg" alt=""></i>System Password Reset</h1>
        </header>

        <main class="main-content">
          <form class="reset-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="update-btn" onclick="redirectToLogin();">Update Password</button>
          </form>
        </main>
      </div>
      <script>
        function redirectToLogin(){
            window.location.href = '/public/login.html'
        }
      </script>
</body>
</html>
