<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARS - Password Reset Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><link rel="stylesheet" href="password_reset.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="wars_logo.png" alt="WARS Logo">
        </div>
    </header>
    <main>
        <div class="heading">
            <p><i><img src="images/upp-pass-reset-icon.png" width="50px" height="50px" alt=""></i>System Password Reset Request</p>
        </div>
        <div class="reset-form">
            <form action="#" class="form-container">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <br>
                    <div class="form-group-btn">
                        <div class="login">
                            <a href="login.html">Cancel <i><img src="images/passreset-down-cancel-icon.svg" alt=""></i> </a>
                        </div>
                        <div>
                            <button type="submit" name="submit" id="submit-btn" class="submit-btn">Send Password Reset Request <i><img src="images/passreset-sendrequest-icon.svg" alt=""></i> </button>
                        </div>
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
